<div class="parent align-horizontal">
  <div class="grid-1">
    <div class=" exchange-rate">Exchange rate now</div>
    <div class="date">{{ dados.lastUpdatedAt | date: 'dd/MM/yyyy' }}</div>
  </div>
  <div class="grid-2 coin-exchange">
    {{ dados.fromSymbol }} / {{ dados.toSymbol }}
  </div>
  <div class="grid-3 money-value">
    <div class="money-typo">
      R$ {{ dados.exchangeRate}}
    </div>
  </div>
</div>
